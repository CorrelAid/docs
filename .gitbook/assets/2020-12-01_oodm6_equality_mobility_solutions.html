# Active Transport Futures and the WHO

For a given city:

- Collate data on patterns of urban mobility
- Collate data on transport networks &lt;br&gt; (road, pedestrian, public transport)
- Analyse "flows" throughout the network(s)
- Collate data on (spatial patterns of) air pollution
- Analyse dynamic interactions between movement, air pollution, and health
- Develop, compare, contrast scenarios for ameliorating negative effects while
  enhancing positive effects


---

# Active Transport Futures

## Software: R Packages

- `osmdata` (Open Street Map data)
- `dodgr` (Many-to-Many Routing Engine)
- `gtfsrouter` (Public Transport Routing)
- `stplanr` (Sustainable Transport PLANning in R)
- `osmplotr` (OSM plotting routines)
- `bikedata` (Data from public hire bicycles)
- `stats19` (Database of every U.K. road incident)
- `spatialcluster`
- ... and lots more

# Lessons in Mobility Data

- be open (source + data)
- be flexible
- identify the underlying issues
- avoid unintended consequences
- *where* is generally not that important

- Other GTFS-based algorithms [are not extendable](https://traveltime.com).

# Lesson: Identify the Underlying Issues

- Many mobility "problems" are consequences of very effective (former)
  solutions
- [Getting more people to walk](https://www.walkscore.com) is not necessary in most of the world
- Making walking safer and cleaner is necessary everywhere

# Lesson: Avoid Unintended Consequences

- [strava metro data](https://metro.strava.com/)
- [Streets built for men](https://equalstreetnames-berlin.openstreetmap.de/en/index.html#11.18/52.5208/13.3798) have unintended consequences
- mobility can be very different for different people
- [gender conscious routing](https://github.com/mpadge/gender-conscious-routing)
